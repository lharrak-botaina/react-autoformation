<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
</head>
<body>



<div id="root"></div>
<script type="text/babel">
 class Form extends React.Component{
  constructor(props){
    super(props)
    this.state ={
      username:'',
      comments:''
    }
  }
  handlerUsernameChange=(event)=>{
    this.setState({
     
      username:event.target.value
    })
  }
  handlerCommentChange=(event)=>{
    this.setState({
      comments:event.target.value
    })
  }
  handlerSubmit=event=>{
    alert(`${this.state.username} ${this.state.comments}`)
    event.preventDefault();
  }
  render(){
    return(
      <form onSubmit={this.handlerSubmit} >
      <div>
        <label>username:
        <input type="text" value={this.state.username}
         onChange={this.handlerUsernameChange} />
        </label>
        </div>
        <div>
          <label >comments</label>
          <textarea value={this.state.comments}
         onChange={this.handlerCommentChange}  ></textarea>
          </div>
          <button type="submit">submit</button>

    </form>
    )
  }
 }





 


const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<Form />);





</script>

</body>
</html>
