<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math.sign()</h2>

<p>Math.sign(x) returns if x is negative, null or positive:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
document.getElementById("demo").innerHTML = Math.sign(3);
document.getElementById("demo1").innerHTML = Math.sign(-3);
document.getElementById("demo2").innerHTML = Math.sign(0);


</script>

</body>
</html>
