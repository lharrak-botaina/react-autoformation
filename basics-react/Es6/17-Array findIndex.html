<body>
    <p>The findIndex() method returns the index of the first array element that passes a test function.</p>
    <script>
        const people =[
                {
                    name:'Dom',
                    occupation : 'software developper'
                },
                {
                    name:'Eric',
                    occupation : 'Dentist',
                    
                },
                {
                    name:'kate',
                    occupation :'Hair Dresser'
                }
            ];
            function findindex (person){
                return person.occupation==='Hair Dresser';
            }
            console.log(people.findIndex(findindex))
            
    </script>
</body>
