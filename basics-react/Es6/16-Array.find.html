<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        Text="";
        const people =[
                {
                    name:'Dom',
                    occupation : 'software developper'
                },
                {
                    name:'Eric',
                    occupation : 'Dentist',
                    
                },
                {
                    name:'kate',
                    occupation :'Hair Dresser'
                }
            ];
            function findName (person){
                return person.occupation==='Hair Dresser';
            }
find=people.find(findName).name;

    

document.getElementById('demo').innerHTML=Text+=find;
    </script>
</body>
</html>
